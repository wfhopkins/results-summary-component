<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  
  <!-- Move the @import into our stylesheet -->
  <!-- Call fonts from Google as an alternate method. Advantage: reduce data we must serve, automatically get any font updates. Disadvantage: connectivity issues or latency can affect our display; in theory this method is not as performant as link except I can't find any references written this decade; nor anything that tests a single @import vs. multiple <link>s -->
  <!-- Using the @import directive means that we make a single request to Google to get the fonts we want, but the <link> method works too (see after this) -->
  <!-- <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  </style> -->

<!-- This is the link method to call Google for the fonts we are going to use. -->
<!-- Each link tag represents a separate request to Google; all of them need to happen and succeed to make font disxplay work -->
<!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
<!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
<!-- <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> -->

<!-- Load our stylesheet after fonts so we know the type will render with Hanken Grotesk -->
<link rel="stylesheet" href="style.css" type="text/css" />

</head>
<body>
  <div class="main-container">
    <div class="secondary-container">
      <div class="container a">
        <h2 class="result-heading">Your Result</h2>
          <div class="circle">
            <span class="your-score">76</span>
            <span class="fraction">of 100</span>
          </div>
          </br>
        <p class="comment">Great</p>
        <p class="percent">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="container b">
        <h2 class="summary-heading">Summary</h2>
        <p class="score-box reaction">
          <img class="icon" src="assets/images/icon-reaction.svg">
          <span class="label">Reaction</span>
            <span>
              <span class="score">80</span>
              <span class="fraction">/ 100</span>
            </span>
        </p>
        <p class="score-box memory">
          <img class="icon" src="assets/images/icon-memory.svg">
          <span class="label">Memory</span>
            <span>
              <span class="score">92</span>
              <span class="fraction">/ 100</span>
            </span>
        </p>
        <p class="score-box verbal">
          <img class="icon" src="assets/images/icon-verbal.svg">
          <span class="label">Verbal</span>
            <span>
              <span class="score">61</span>
              <span class="fraction">/ 100</span>
            </span>
        </p>
        <p class="score-box visual">
          <img class="icon" src="assets/images/icon-visual.svg">
          <span class="label">Visual</span>
            <span>
              <span class="score">72</span>
              <span class="fraction">/ 100</span>
            </span>
        </p>
        <button class="btn-rounded">Continue</button>
      </div>
    </div>
  </div>

  </div> -->
</body>
</html>
