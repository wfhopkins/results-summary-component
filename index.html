<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  
  <link rel="stylesheet" href="style.css" type="text/css" />

</head>
<body>
  <div class="main-container">
    <div class="secondary-container">
      <div class="container a">
        <h2 class="result-heading">Your Result</h2>
          <div class="circle">
            <span class="your-score">76</span>
            <span class="fraction">of 100</span>
          </div>
          </br>
        <p class="comment">Great</p>
        <p class="percent">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="container b">
        <h2 class="summary-heading">Summary</h2>
        <p class="score-box reaction">
          <img class="icon" src="assets/images/icon-reaction.svg">
          <span class="label">Reaction</span>
            <span>
              <span class="score">80</span>
              <span class="fraction">/ 100</span>
            </span>
        </p>
        <p class="score-box memory">
          <img class="icon" src="assets/images/icon-memory.svg">
          <span class="label">Memory</span>
            <span>
              <span class="score">92</span>
              <span class="fraction">/ 100</span>
            </span>
        </p>
        <p class="score-box verbal">
          <img class="icon" src="assets/images/icon-verbal.svg">
          <span class="label">Verbal</span>
            <span>
              <span class="score">61</span>
              <span class="fraction">/ 100</span>
            </span>
        </p>
        <p class="score-box visual">
          <img class="icon" src="assets/images/icon-visual.svg">
          <span class="label">Visual</span>
            <span>
              <span class="score">72</span>
              <span class="fraction">/ 100</span>
            </span>
        </p>
        <button class="btn-rounded">Continue</button>
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
